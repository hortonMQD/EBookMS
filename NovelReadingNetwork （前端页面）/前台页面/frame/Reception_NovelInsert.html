<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终点小说网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery-form.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/onload.js"></script>
    <script src="../js/Check.js"></script>
    <script src="../js/submit.js"></script>
    <script>
        $(function () {
            $("input[name='AuthorID']").val($.cookie("UserID"));
        })

        function imageInputClick() {
            $("input[name='imageFile']").click();
        }

        //文件预览
        function imageLook() {
            $("#imageFile").attr("src", URL.createObjectURL($("input[name='imageFile']")[0].files[0]));
            $("#imageFile").attr("style", "width: 180px;height: 200px;");
        }

        function subimtBtn() {
            var form = $("form[id=formSubmit]");
            var options = {
                url: 'http://localhost:8888/NRN/Novel/Insert',
                type: 'post',
                async: true, // 不同步
                success: function (data) {
                    if (data.code == 1 || data.code == 3) {
                        alert('添加成功');
                    } else {
                        alert('添加失败，请重试');
                    }
                }
            };
            form.ajaxSubmit(options);
            //$("#fileForm").submit();
        }
    </script>
</head>

<body>
    <div class="x-body">
        <div class="layui-form">
            <form class="layui-form" id="formSubmit" action="http://localhost:8888/NRN/Novel/Insert" method="post"
                enctype="multipart/form-data" target="rfFrame">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-upload">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="imageFile" style="width: 180px;height:200px;">
                            </div>
                            <input type="file" hidden name="imageFile" onchange="imageLook()" />
                            <button type="button" class="layui-btn" id="test1" onclick="imageInputClick()"><i
                                    class="layui-icon">&#xe67c;</i>上传图片</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">小说名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称"
                            class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">小说类型</label>
                    <div class="layui-input-block NovelTypeBox">
                        <div class="layui-input-inline">
                            <select class="NovelType" name="TypeID" id="TypeID">
                                <option value="01">玄幻</option>
                                <option value="02">奇幻</option>
                                <option value="03">武侠</option>
                                <option value="04">仙侠</option>
                                <option value="05">都市</option>
                                <option value="06">军事</option>
                                <option value="07">历史</option>
                                <option value="08">科幻</option>
                                <option value="09">轻小说</option>
                                <option value="10">游戏</option>
                                <option value="11">体育</option>
                                <option value="12">诸天无限</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">小说简介</label>
                    <div class="layui-input-block">
                        <textarea name="synopsis" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item idBox" style="display:none;">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="id" name="AuthorID" autocomplete="off" readonly class="layui-input">
                        </div>
                    </div>
                </div>



                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1"
                            onclick="subimtBtn()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

            <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>
        </div>
    </div>
</body>

</html>
