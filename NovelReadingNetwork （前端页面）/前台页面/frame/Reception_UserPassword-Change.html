<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终点小说网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/Check.js"></script>
    <script src="../js/submit.js"></script>
</head>

<body>
    <div class="x-body">
        <div class="layui-form input-box">
            <div class="layui-form-item">
                <label for="oldPW" class="layui-form-label">
                    <span class="x-red">*</span>原密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="oldPW" name="oldPW" autocomplete="off" class="layui-input"
                        onblur="UserPasswordCheck()"><label ID="passwordError" class="x-red"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="newPW" class="layui-form-label">
                    <span class="x-red">*</span>新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="newPW" name="newPW" onblur="UserPasswordRepeatCheck()"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="repeatPW" class=" layui-form-label">
                    <span class="x-red">*</span>重复密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="repeatPW" name="repeatPW" onblur="UserPasswordRepeatCheck()"
                        autocomplete="off" class="layui-input"><label id="PWRepeaatError" class="x-red"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" onclick="AdministratorPasswordSubmit()">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
