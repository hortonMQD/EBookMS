<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>终点小说网</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script src="../js/jquery-form.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script src="../js/onload.js"></script>
  <script>

    var NovelID;
    $(function () {
      NovelID = getQueryVariable("NovelID");
      loadChapterListDateTable(NovelID);
      loadReceptionNovel_Infomation(NovelID);
    })



    function imageInputClick() {
      $("input[name='imageFile']").click();
    }

    //文件预览
    function imageLook() {
      $("#imageFile").attr("src", URL.createObjectURL($("input[name='imageFile']")[0].files[0]));
      $("#imageFile").attr("style", "width: 180px;height: 200px;");
    }


    function subimtBtn() {
      var form = $("form[id=formSubmit]");
      var options = {
        url: 'http://localhost:8888/NRN/Novel/Update',
        type: 'post',
        async: true, // 不同步
        success: function (data) {
          if (data.code == 1 || data.code == 3) {
            console.log("http://localhost:8888/NRN/Novel/Update  subimtBtn()")

            alert('修改成功');
            parent.loadChapterListDateTable(NovelID);
            loadReceptionNovel_Infomation(NovelID);
          } else {  
            alert('添加失败，请重试');
          }
        }
      };
      form.ajaxSubmit(options);
      //$("#fileForm").submit();
    }
  </script>


</head>

<body class="form-wrap">

  <div class="layui-fluid">
    <div class="layui-card">

      <div class="layui-card-header">小说详情</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" id="formSubmit" action="http://localhost:8888/NRN/Novel/Update" method="post"
          enctype="multipart/form-data" target="rfFrame">
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-upload">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="imageFile" style="width: 180px;height:200px;">
                </div>
                <input type="file" hidden name="imageFile" onchange="imageLook()" />
                <button type="button" class="layui-btn" id="test1" onclick="imageInputClick()"><i
                    class="layui-icon">&#xe67c;</i>上传图片</button>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">小说名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称"
                class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">最后更新时间</label>
            <div class="layui-input-block">
              <input type="text" name="NovelRecentUpdatesTime" readonly lay-verify="title" autocomplete="off"
                class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">小说类型</label>
            <div class="layui-input-block">
              <input type="text" name="NovelType" lay-verify="title" readonly autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">小说简介</label>
            <div class="layui-input-block">
              <textarea name="synopsis" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">小说状态</label>
            <div class="layui-input-block">
              <input type="text" name="state" lay-verify="title" placeholder="请输入小说状态" autocomplete="off"
                class="layui-input">
            </div>
          </div>

          <div class="layui-form-item idBox" style="display:none;">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" id="id" name="ID" autocomplete="off" readonly class="layui-input">
                </div>
            </div>
        </div>



          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1" onclick="subimtBtn()">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>

        <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>
      </div>
    </div>
  </div>


  <div style="height: 20px;"></div>

  <div class="layui-fluid AuditInformationBox">
    <div class="layui-card">
      <div class="layui-card-header">审核信息</div>
      <div class="layui-card-body" style="padding: 15px;">
        <div class="layui-form-item">
          <label class="layui-form-label">审核编辑</label>
          <div class="layui-input-block">
            <input type="text" name="AuditAuditor" lay-verify="title" autocomplete="off" placeholder="请输入标题"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">审核结果</label>
          <div class="layui-input-block">
            <input type="text" name="AuditResult" lay-verify="title" autocomplete="off" placeholder="请输入标题"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">审核意见</label>
          <div class="layui-input-block">
            <textarea name="AuditOpinion" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="layui-fluid">
    <div id="Content-Box_Bottom_Bottom">
      
      <div class="dataTable-box">
        <div class="layui-form">
          <xblock>
            <button class="layui-btn   chapterInsertBtn" onclick="x_admin_show('更新章节','Reception_NovelInsert.html')"><i
                    class="layui-icon"></i>更新章节</button>
        </xblock>
          <table id="ChapterDataTable" lay-filter="ChapterDataTable"
            class="layui-table MainContent_rightContent_dataTable">
          </table>
        </div>
      </div>
      
    </div>
  </div>

  <script type="text/html" id="rank">
    {{d.LAY_TABLE_INDEX+1}}
    </script>
  <script type="text/html" id="bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="ChapterDetail">章节详情</a>
  </script>
</body>


</html>
