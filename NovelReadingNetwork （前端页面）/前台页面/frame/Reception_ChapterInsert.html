<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终点小说网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/onload.js"></script>
    <script src="../js/Check.js"></script>
    <script src="../js/submit.js"></script>
    <script>
        var NovelID;

        $(function () {
            NovelID = getQueryVariable("NovelID");
            $("input[name='NovelID']").val(NovelID);
        })


        function ChapterInsertSubmit() {
            var jsonString = JSON.stringify({
                "name": $('input[name="name"]').val(),
                "content": $('textarea[name="Content"]').val(),
                "novel": { "id": $('input[name="NovelID"]').val() }
            })
            console.log(jsonString)
            $.ajax({
                url: "http://localhost:8888/NRN/Chapter/Insert",
                type: "post",
                data: jsonString,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.code == 1 || data.code == 3) {
                        alert('添加成功');
                        parent.loadChapterListDateTable(NovelID);
                        parent.loadReceptionNovel_Infomation(NovelID);
                        $('input[name="name"]').val("");
                        $('textarea[name="Content"]').val("")
                    } else {
                        alert('添加失败，请重试');
                    }
                }

            });

        }
    </script>
</head>

<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">章节名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">章节内容</label>
                <div class="layui-input-block">
                    <textarea name="Content" placeholder="请输入内容" class="layui-textarea"
                        style="height:300px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item idBox" style="display:none;">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="id" name="NovelID" autocomplete="off" readonly class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" onclick="ChapterInsertSubmit()">添加</button>
            </div>
        </div>
    </div>
</body>

</html>
