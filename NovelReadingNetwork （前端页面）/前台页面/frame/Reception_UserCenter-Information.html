<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终点小说网</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/myselfStyle.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery-form.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        // parent.EmployeeListLoad();
        function subimtBtn() {
            var form = $("form[id=formSubmit]");
            var options = {
                url: 'http://localhost:8888/NRN/User/Update',
                type: 'post',
                async :false, // 不同步
                success: function (data) {
                    if (data.code == 1 || data.code == 3) {
                        alert('添加成功');
                        // parent.UserCenterBookListLoad("01");
                        // loadUserPersonalCenter("01");
                        
                        parent.UserCenterBookListLoad( $.cookie("UserID"));
                        loadUserPersonalCenter( $.cookie("UserID"));
                    } else {
                        alert('添加失败，请重试');
                    }
                }
            };
            form.ajaxSubmit(options);
        }


        $(function () {
            var id;
            id = $.cookie("UserID");
            // loadUserPersonalCenter('01');
            // UserCenterBookListLoad('01');
            
            loadUserPersonalCenter(id);
            UserCenterBookListLoad(id);
        })


        function imageInputClick() {
            $("input[name='imageFile']").click();
        }



        //文件预览
        function imageLook() {
            $("#imageFile").attr("src", URL.createObjectURL($("input[name='imageFile']")[0].files[0]));
            $("#imageFile").attr("style", "width: 180px;height: 200px;");
        }
    </script>



    <script type="text/html"
        id="bar"><a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a></script>

    <script type="text/html" id="isEnd">
        {{#  if(d.state == '0'){ }}
            连载中
        {{#  } else { }}
            完结
        {{#  } }}
    </script>

    <script type="text/html" id="rank">
    {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script type="text/html" id="cover">
        <img src="{{d.coverUrl}}" style="width: 150px;height:150px;"/>
    </script>


</head>

<body>
    <div class="x-body">
        <form class="layui-form" id="formSubmit" action="http://localhost:8888/NRN/User/Update" method="post"
            enctype="multipart/form-data"  target="rfFrame">
            <div class="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-upload">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="imageFile" style="width: 180px;height:200px;">
                            </div>
                            <input type="file" hidden name="imageFile" onchange="imageLook()" />
                            <button type="button" class="layui-btn" id="test1" onclick="imageInputClick()"><i
                                    class="layui-icon">&#xe67c;</i>上传图片</button>
                        </div>
                    </div>
                </div>




                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="id" class="layui-form-label">
                            用户编号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="id" name="ID" autocomplete="off" readonly class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="uname" class="layui-form-label">
                            用户昵称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="uname" name="UName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="uemail" class="layui-form-label">
                            用户邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="uemail" name="UEmail" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <!-- <input type="submit" class="layui-btn" value="提交 01"> -->
                    <button class="layui-btn" onclick="subimtBtn()">提交</button>
                </div>
            </div>
        </form>
        <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>  






        <div class="dataTable-box">
            <div class="layui-form">
                <table id="BookDataTable" lay-filter="BookDataTable"
                    class="layui-table MainContent_rightContent_dataTable"></table>
            </div>
        </div>
    </div>
</body>

</html>
