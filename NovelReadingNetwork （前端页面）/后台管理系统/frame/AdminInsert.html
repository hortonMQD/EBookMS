<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>终点小说网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/onload.js"></script>
    <script src="../js/Check.js"></script>
    <script src="../js/submit.js"></script>
    <script>
        $(function () {
            loadAdminInsert_LimitSelect();
        })
    </script>
</head>

<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="AdminID" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="AdminID" name="AdminID" onblur="AdministratorIDCheck()" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span><label id="AdminIDError">将会成为您唯一的登入名</label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="adminName" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="adminName" name="adminName" required lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="adminPhone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="adminPhone" name="adminPhone" required lay-verify="phone" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="adminEmail" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="adminEmail" name="adminEmail" required lay-verify="email" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>权限</label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <select class="adminLimit" name="adminLimit" id="adminLimit"></select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" onclick="AdminInsertSubmit()">添加</button>
                <!-- <button class="layui-btn" onclick="AdminInsertSubmit()">增加</button> -->
            </div>
        </div>
    </div>
</body>

</html>
