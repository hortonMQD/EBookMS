<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电子书资源网管理系统</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        $(function () {
            var jsonString = { 'selectType': '2','uploadUser':$.cookie("userID") };
            BookListLoad(jsonString);
        })
    </script>
    <script type="text/html" id="isEnd">
        {{#  if(d.isEnd == '0'){ }}
        连载中
        {{#  } else { }}
            完结
        {{#  } }}
    </script>
    <script type="text/html" id="isDelete">
        <input type="checkbox" name="isDelete" lay-skin="switch" lay-text="是|否" lay-filter=""
            {{ d.isDelete == '1' ? 'checked' : '' }}>
        </script>
    <script type="text/html" id="auditResult">
        {{#  if(d.opinion.result == '0'){ }}
            未通过
        {{#  } else if(d.opinion.result == '1') { }}
            已通过
        {{#  } else { }}
            未审核
        {{#  } }}
    </script>
    <script type="text/html" id="bar">
        <a title="查看详情" lay-event="detail" href="javascript:;"><i class="layui-icon"></i></a>&nbsp<a title="提交" lay-event="update" href="javascript:;"><i class="layui-icon">&#xe6b2;</i>
    </script>
    <script type="text/html" id="NO">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>

<body>

    <div class="TopInputBox">
        <div class="layui-row">
            <!-- <form class="layui-form layui-col-md12 x-so"> -->

            <div class="layui-form layui-col-md12 x-so">

                <div class="layui-input-inline">
                    <select class="search_class" name="contrller">
                        <option value="" selected>请选择搜索类别</option>
                        <option value="01">书 名</option>
                        <option value="02">作 者</option>
                    </select>
                </div>
                <div class="layui-input-inline"><input type="text" name="selectText" placeholder="请输入搜索关键字"
                        autocomplete="off" class="layui-input"></div>



                <div class="layui-input-inline">
                    <select name="contrller" class="isEnd">
                        <option value="" selected>连载状态</option>
                        <option value="0">连载中</option>
                        <option value="1">已完结</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="contrller" class="isOpinion">
                        <option value="" selected>审核情况</option>
                        <option value="0">待审核</option>
                        <option value="1">已审核</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="contrller" class="opinionResult">
                        <option value="" selected>审核结果</option>
                        <option value="1">审核通过</option>
                        <option value="0">未通过</option>
                    </select>
                </div>

                <button class="layui-btn" onclick="BookListSelectSubmit()"><i class="layui-icon">&#xe615;</i></button>


                <!-- <button class="layui-btn" onclick="BookListSelectSubmit()" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button> -->
            </div>
        </div>
    </div>

    <div class="downDataTableBox">
        <div class="layui-form">
            <table id="BookDataTable" lay-filter="BookDataTable" class="layui-table MainContent_rightContent_dataTable"></table>
        </div>
    </div>



</body>

</html>
