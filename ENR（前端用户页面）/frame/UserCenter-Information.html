<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子书资源网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        $(function () {
            var jsonString = { 'selectType': '2','uploadUser':$.cookie("userID") };
            BookListLoad(jsonString);
            loadUserPersonalCenter()
        })
    </script>
    <script type="text/html" id="isEnd">
        {{#  if(d.isEnd == '0'){ }}
        连载中
        {{#  } else { }}
            完结
        {{#  } }}
    </script>
    <script type="text/html" id="isDelete">
        <input type="checkbox" name="isDelete" lay-skin="switch" lay-text="是|否" lay-filter=""
            {{ d.isDelete == '1' ? 'checked' : '' }}>
        </script>
    <script type="text/html" id="auditResult">
        {{#  if(d.opinion.result == '0'){ }}
            未通过
        {{#  } else if(d.opinion.result == '1') { }}
            已通过
        {{#  } else { }}
            未审核
        {{#  } }}
    </script>
    <script type="text/html" id="bar">
        <a title="查看详情" lay-event="detail" href="javascript:;"><i class="layui-icon"></i></a>&nbsp<a title="提交" lay-event="update" href="javascript:;"><i class="layui-icon">&#xe6b2;</i>
    </script>
    <script type="text/html" id="NO">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<!-- <div class="layui-inline"></div> -->

<body>
    <div class="x-body">
        <div class="layui-form input-box">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="isOnline" class="layui-form-label">
                        <span class="x-red">*</span>在线情况
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="isOnline" name="isOnline" readonly autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="loginTime" class="layui-form-label">
                        <span class="x-red">*</span>登录时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="loginTime" name="loginTime" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="userID"" class=" layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="ID" name="userID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" onclick="UserPersonalCenterSubmit()">提交</button>
            </div>
        </div>


        <div class="dataTable-box">
            <div class="layui-form">
                <table id="BookDataTable" lay-filter="BookDataTable" class="layui-table MainContent_rightContent_dataTable"></table>
            </div>
        </div>



    </div>
</body>

</html>
