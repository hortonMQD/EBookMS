<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子书资源网</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        $(function () {
            BookInfomationLoad();
        })
    </script>
</head>

<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-upload">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="imageFile">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>图书名称
                    </label>
                    <div class="layui-input-inline" id="nameBox">
                        <input type="text" id="name" name="name" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="author" class="layui-form-label">
                        <span class="x-red">*</span>作 者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="author" name="author" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>书籍类型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="bookClass" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>连载状态
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="isEnd" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>审核状态
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="isOpinion" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>审核结果
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="opinionResult" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>上传时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="uploadTime"" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>文件下载
                    </label>
                    <div class="layui-input-inline">
                        <button id="fileButton" class="layui-btn" onclick="FileButtonClick()">文件下载</button>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="telephone" class="layui-form-label">
                    <span class="x-red">*</span>图书简介
                </label>
                <div class="layui-inline">
                    <textarea name="text" id="" cols="50" rows="10" readonly class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
