<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子书资源网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        $(function () {
            $('#nameBox').append("<input type=\"hidden\" name=\"uploadUser\"  value=\""+$.cookie("userID")+"\">")
            BookClassSelectLoad();
        })


        function imageInputClick() {
            $("input[name='imageFile']").click();
        }


        //文件预览
        function imageLook() {
            $("#imageFile").attr("src", URL.createObjectURL($("input[name='imageFile']")[0].files[0]));
            $("#imageFile").attr("style", "width: 180px;height: 200px;");
        }
    </script>
</head>

<body>
    <div class="x-body">
        <form class="layui-form" action="http://localhost:8080/EBookMS/Book/Insert" method="post"
            enctype="multipart/form-data">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-upload">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="imageFile" >
                        </div>
                        <input type="file" hidden name="imageFile" onchange="imageLook()" />
                        <button type="button" class="layui-btn" id="test1" onclick="imageInputClick()"><i
                                class="layui-icon">&#xe67c;</i>上传图片</button>
                    </div>
                </div>




                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>图书名称
                        </label>
                        <div class="layui-input-inline" id="nameBox">
                            <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label for="author" class="layui-form-label">
                            <span class="x-red">*</span>作 者
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="author" name="author" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>书籍类型
                        </label>
                        <div class="layui-input-inline">
                            <select name="classID" id="bookClass" class="bookClass">
                                <option value="" selected>书籍类型</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>连载状态
                        </label>
                        <div class="layui-input-inline">
                            <select name="isEnd" class="isEnd">
                                <option value="" selected>连载状态</option>
                                <option value="0">连载中</option>
                                <option value="1">已完结</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="telephone" class="layui-form-label">
                        <span class="x-red">*</span>图书简介
                    </label>
                    <div class="layui-inline">
                        <textarea name="text" id="" cols="50" rows="10" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="file" name="txtFile">
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" onclick="">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
