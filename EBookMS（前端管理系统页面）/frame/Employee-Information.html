<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子书资源网管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/onload.js"></script>
    <script>
        $(function () {
            EmployeeListDepartmentSelectLoad();
            EmployeeInformationUpdataLoad();
        })
    </script>
</head>
<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="isOnline" class="layui-form-label">
                        <span class="x-red">*</span>在线情况
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="isOnline" name="isOnline" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="loginTime" class="layui-form-label">
                        <span class="x-red">*</span>登录时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="loginTime" name="loginTime" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="ID"" class=" layui-form-label">
                        <span class="x-red">*</span>编 号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="ID" name="ID" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>姓 名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="telephone" class="layui-form-label">
                        <span class="x-red">*</span>联系电话
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="telephone" name="telephone" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>所属部门
                    </label>
                    <div class="layui-input-inline">
                        <select name="contrller" id="department" class="department">
                            <option value="">所属部门</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>在岗情况
                    </label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="isTrue" lay-skin="switch" lay-text="离职|在岗" value="id"
                            lay-filter="isTrue">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>是否删除
                    </label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="isDelete" lay-skin="switch" lay-text="删除|保存" value="id"
                            lay-filter="isDelete">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" onclick="EmployeeInformationUpdataSubmit()">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
